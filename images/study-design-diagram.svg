<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Clinical Trial Study Design</text>
  
  <!-- Patient pool -->
  <rect x="50" y="70" width="200" height="80" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="150" y="110" font-family="Arial" font-size="16" text-anchor="middle">Patient Screening</text>
  <text x="150" y="130" font-family="Arial" font-size="14" text-anchor="middle">n=320</text>
  
  <!-- Randomization -->
  <rect x="350" y="70" width="200" height="80" rx="10" ry="10" fill="#fff8e1" stroke="#ffc107" stroke-width="2" />
  <text x="450" y="110" font-family="Arial" font-size="16" text-anchor="middle">Randomization</text>
  <text x="450" y="130" font-family="Arial" font-size="14" text-anchor="middle">n=200</text>
  
  <!-- Arrow -->
  <line x1="250" y1="110" x2="350" y2="110" stroke="#666" stroke-width="2" />
  <polygon points="345,105 355,110 345,115" fill="#666" />
  
  <!-- Treatment group -->
  <rect x="250" y="200" width="160" height="70" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="330" y="235" font-family="Arial" font-size="16" text-anchor="middle">Treatment X</text>
  <text x="330" y="255" font-family="Arial" font-size="14" text-anchor="middle">n=100</text>
  
  <!-- Control group -->
  <rect x="500" y="200" width="160" height="70" rx="10" ry="10" fill="#ffebee" stroke="#f44336" stroke-width="2" />
  <text x="580" y="235" font-family="Arial" font-size="16" text-anchor="middle">Standard Care</text>
  <text x="580" y="255" font-family="Arial" font-size="14" text-anchor="middle">n=100</text>
  
  <!-- Arrows from randomization -->
  <line x1="450" y1="150" x2="450" y2="170" stroke="#666" stroke-width="2" />
  <line x1="450" y1="170" x2="330" y2="170" stroke="#666" stroke-width="2" />
  <line x1="450" y1="170" x2="580" y2="170" stroke="#666" stroke-width="2" />
  <line x1="330" y1="170" x2="330" y2="200" stroke="#666" stroke-width="2" />
  <line x1="580" y1="170" x2="580" y2="200" stroke="#666" stroke-width="2" />
  <polygon points="325,195 330,205 335,195" fill="#666" />
  <polygon points="575,195 580,205 585,195" fill="#666" />
  
  <!-- Outcome boxes -->
  <rect x="150" y="320" width="160" height="60" rx="10" ry="10" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2" />
  <text x="230" y="345" font-family="Arial" font-size="15" text-anchor="middle">Primary Outcome</text>
  <text x="230" y="365" font-family="Arial" font-size="13" text-anchor="middle">12-week assessment</text>
  
  <rect x="350" y="320" width="160" height="60" rx="10" ry="10" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2" />
  <text x="430" y="345" font-family="Arial" font-size="15" text-anchor="middle">Secondary Outcome</text>
  <text x="430" y="365" font-family="Arial" font-size="13" text-anchor="middle">12-week assessment</text>
  
  <rect x="550" y="320" width="160" height="60" rx="10" ry="10" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2" />
  <text x="630" y="345" font-family="Arial" font-size="15" text-anchor="middle">Biomarker Analysis</text>
  <text x="630" y="365" font-family="Arial" font-size="13" text-anchor="middle">Baseline, 6wk, 12wk</text>
  
  <!-- Arrows to outcomes -->
  <line x1="330" y1="270" x2="330" y2="290" stroke="#666" stroke-width="2" />
  <line x1="580" y1="270" x2="580" y2="290" stroke="#666" stroke-width="2" />
  <line x1="330" y1="290" x2="230" y2="290" stroke="#666" stroke-width="2" />
  <line x1="330" y1="290" x2="430" y2="290" stroke="#666" stroke-width="2" />
  <line x1="580" y1="290" x2="630" y2="290" stroke="#666" stroke-width="2" />
  <line x1="230" y1="290" x2="230" y2="320" stroke="#666" stroke-width="2" />
  <line x1="430" y1="290" x2="430" y2="320" stroke="#666" stroke-width="2" />
  <line x1="630" y1="290" x2="630" y2="320" stroke="#666" stroke-width="2" />
  <polygon points="225,315 230,325 235,315" fill="#666" />
  <polygon points="425,315 430,325 435,315" fill="#666" />
  <polygon points="625,315 630,325 635,315" fill="#666" />
  
  <!-- Timeline at bottom -->
  <line x1="100" y1="390" x2="700" y2="390" stroke="#999" stroke-width="2" />
  <line x1="100" y1="385" x2="100" y2="395" stroke="#999" stroke-width="2" />
  <line x1="300" y1="385" x2="300" y2="395" stroke="#999" stroke-width="2" />
  <line x1="500" y1="385" x2="500" y2="395" stroke="#999" stroke-width="2" />
  <line x1="700" y1="385" x2="700" y2="395" stroke="#999" stroke-width="2" />
  <text x="100" y="380" font-family="Arial" font-size="12" text-anchor="middle">Baseline</text>
  <text x="300" y="380" font-family="Arial" font-size="12" text-anchor="middle">Week 6</text>
  <text x="500" y="380" font-family="Arial" font-size="12" text-anchor="middle">Week 12</text>
  <text x="700" y="380" font-family="Arial" font-size="12" text-anchor="middle">Follow-up</text>
</svg>